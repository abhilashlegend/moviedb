<div class="px-4 pt-5 mt-0 text-center movies-banner">
    <h1 class="display-5 fw-bold">Movies</h1>
    <div class="col-lg-8 offset-lg-2">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-auto w-100">
                <label class="visually-hidden" for="search">Search Movie</label>
                <div class="input-group ">
                    <div class="input-group-text"><i class="bi bi-search"></i></div>
                    <input type="search" class="form-control" id="search" name="search" placeholder="Search Movies">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<section ng-controller="recommendedMoviesController">
  <div class="row mb-4">
    <div class="col-md-6">
        <h2 class="">Recommended Movies</h2>
    </div>
    <div class="col-md-6">
        <form class="row row-cols-lg-auto g-3 align-items-end">
          <div class="col-12 ms-auto">
            <label class="visually-hidden" for="selectedPage">Page</label>
            <select name="selectedPage" id="selectedPage" class="form-select" ng-model="selectedPage" ng-change="onPageChange(selectedPage)">
              <option ng-repeat="page in pages" ng-value="{{page}}">Page {{page}}</option>
            </select>
          </div>
        </form>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" ng-repeat="movie in movies">
    <a class="movie-link" href="#!movie/{{ movie.id }}">
      <item-card item="movie"></item-card>
    </a>
  </div>  
</div>


</section>
